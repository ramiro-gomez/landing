<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SoundCrown</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Hero section -->
		<section class="hero">
			<img class="crown" src="images/crown.png">
			<h1>SoundCrown</h1>
			<p class="subtitle">Viví la música desde cualquier lugar con nuestra app de streaming</p>
			<div class="subhero">
			<h2>Comenzá tu prueba gratuita</h2>
				<a href="https://play.google.com/" target="_blank" class="button"><img src="images/googleplay.png" width="207px" height="62px"></a>
				<a href="https://www.apple.com/app-store/" target="_blank" class="button"><img src="images/appstore.png" width="179px" height="62px"></a>
			</div>
		</section>
		<!-- Middle section -->
		<section class="middle-section">
			<div class="container">
				<h2>Escucha tus géneros favoritos</h2>
				<div class="cards-container">
					<div class="card1">
						<p>Electrónica</p>
					</div>
					<div class="card2">
						<p>Rock</p>
					</div>
					<div class="card3">
						<p>Jazz</p>
					</div>
				</div>
				<h2>Y muchos más</h2>
			</div>
		</section>
		<!-- Footer section -->
		<footer>
			<p>Página creada por Ramiro Gómez</p>
		</footer>
	</body>
</html>
